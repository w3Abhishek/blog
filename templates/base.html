<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Verma Notes{% endblock %}</title>
    <meta property="og:title" content="{% block og_title %}Verma Notes{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Personal blog of Abhishek Verma{% endblock %}">
    <meta property="og:type" content="{% block og_type %}website{% endblock %}">
    <meta property="og:url" content="{{ request.url }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=4">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lora:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <a href="/" class="logo">Verma Notes</a>
                <div class="nav-links">
                    <a href="https://github.com/w3Abhishek">GitHub</a>
                    <a href="https://x.com/pyvrma">Twitter/X</a>
                    <a href="mailto:insightfulverma@gmail.com">Email</a>
                </div>
            </nav>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>&copy; {{ now.year }} Abhishek Verma. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
